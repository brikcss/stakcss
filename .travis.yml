language: node_js
cache:
  bundler: true
  directories:
    - node_modules
notifications:
  email:
    on_failure: always
env: NODE_ENV=test

node_js: '8'
before_script: npm prune -d
script: npm run test -d
deploy:
  provider: npm
  email: thezimmee@gmail.com
  api_key: $NPM_TOKEN
  skip_cleanup: true

branches:
  only:
    - master
